<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            width: 50%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 10px 20px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #666666;
        }
        .alert {
            color: rgb(255, 255, 255);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>登入</h1>
    <form method="POST">
        帳號: <input type="text" name="username"><br>
        密碼: <input type="password" name="password"><br>
        <button type="submit" class="btn">登入</button>
        <p><a href="/register" class="str">還沒有帳號？點此註冊</a></p>
    </form>
</body>
</html>
