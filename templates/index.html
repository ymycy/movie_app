<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .movie-item {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            display: flex;
            align-items: flex-start; /* 垂直對齊 */
            gap: 20px; /* 圖片與文字的間距 */
        }
        .movie-item img {
            width: 150px; /* 調整圖片寬度 */
            height: auto; /* 保持圖片比例 */
            border-radius: 10px; /* 圓角邊框 */
        }
        .movie-details {
            font-size: 16px;
            line-height: 1.5;
        }
        .movie-details a {
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        .movie-details a:hover {
            color: #007bff;
        }
        .btn {
            padding: 10px 15px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #666666;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <h1>電影列表</h1>
    <div class="movie-list">
        {% for movie in movies %}
            <div class="movie-item">
                <img src="https://via.placeholder.com/150" alt="電影封面">
                <div class="movie-details">
                    <a href="{{ url_for('movie', movie_id=movie.id) }}">{{ movie.title }}</a>
                    <p>導演: {{ movie.director }}</p>
                    <p>演員: {{ movie.performer }}</p>
                    <p>類別: {{ movie.type }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('new_movie') }}" class="btn">新增電影</a>
        <a href="{{ url_for('logout') }}" class="btn">登出</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="btn">登入</a>
        <a href="{{ url_for('register') }}" class="btn">註冊</a>
    {% endif %}
    
</body>
</html>
