<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增電影</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            width: 50%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 10px 20px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #666666;
        }
        .btn-cancel {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>新增電影</h1>
    <div class="form-container">
        <form method="POST">
            標題: <input type="text" name="title" placeholder="電影名稱" required><br>
            導演: <input type="text" name="director" placeholder="導演" required><br>
            演員: <input type="text" name="performer" placeholder="演員" required><br>
            類別: <input type="text" name="type" placeholder="類別" required><br>
            簡介: <textarea name="introduction" placeholder="簡介" required></textarea><br>
            圖片:<input type="text" name="image_url" placeholder="圖片 URL">
            <button type="submit" class="btn">新增</button>

        </form>
        <a href="/" class="btn btn-cancel">取消</a>
    </div>
</body>
</html>
